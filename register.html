<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Vortex Web</title>
</head>
<body>
    <!-- Menu Button -->
    <div class = "menu-bar">
       <button class = "menu-toggle" id = "menu-toggle"><img src = "Images/menu.png" alt = "menu"></button>
        <nav class = "side-menu" id = "side-menu">
            <button class = "menu-close" id = "menu-close"><img src = "Images/menu.png" alt = "menu"></button>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class = "loginregister-container">
        <header>
            <h1>Register</h1>
            <p>Create a new account</p>
        </header>

        <main>
            <!-- Register -->
            <form class = "register" id = "register">
                <!-- Username -->
                <div class = "register-field">
                    <p>Username</p>
                    <input type = "text" id = "register-username" class = "register-input" placeholder = "Enter your username">
                </div>
                
                <!-- Password -->
                <div class = "register-field">
                    <p>Password</p>
                    <input type = "password" id = "register-password" class = "register-input" placeholder = "Enter your password">
                </div>

                <!-- Confirm Password -->
                <div class = "register-field">
                    <p>Confirm Password</p>
                    <input type = "password" id = "register-password2" class = "register-input" placeholder = "Enter your password">
                </div>

                <!-- Error Message-->
                <p id = "register-message"></p>

                <!-- Create Account-->
                <a class = "create-account" id = "create-account">Create Account</a>
            </form>
        </main>
    </div>

    <!-- Scroll to top button -->
    <button class = "scroll-top" id = "scroll-top">▲</button>

    <!-- Footer -->
    <footer class = "footer">
        <div class = "footer-links">
            <a href = "index.html">Home</a>
            <a href = "about.html">About</a>
            <a href = "products.html">Products</a>
            <a href = "contact.html">Contact</a>
        </div>

        <p>© 2025 Vortex. All rights reserved.</p>
    </footer>
</body>
</html>
