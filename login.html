<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Vortex Web</title>
</head>
<body>
    <!-- Menu Button -->
    <div class = "menu-bar">
        <button class = "menu-toggle" id = "menu-toggle"><img src = "Images/menu.png" alt = "menu"></button>
        <nav class = "side-menu" id = "side-menu">
            <button class = "menu-close" id = "menu-close"><img src = "Images/menu.png" alt = "menu"></button>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class = "loginregister-container">
        <header>
            <h1>Login</h1>
            <p>Sign in to an existing account</p>
        </header>

        <main>
            <!-- login -->
            <form class = "login" id = "login">
                <!-- Username -->
                <div class = "login-field">
                    <p>Username</p>
                    <input type = "text" id = "login-username" class = "login-input" placeholder = "Enter your username">
                </div>
                
                <!-- Password -->
                <div class = "login-field">
                    <p>Password</p>
                    <input type = "password" id = "login-password" class = "login-input" placeholder = "Enter your password">
                </div>

                <!-- Error Message -->
                <p id = "login-message"></p>

                <!-- Extra -->
                <div class = "login-extra">
                    <p class = "remember-me">
                        <input type = "checkbox" id = "remember-me">Remember me</p>
                    <a href = "#" class = "forget-link">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <a class = "login-button" id = "login-button">Sign in</a>

            </form>

            <!-- Register -->
            <p class = "register-text">
                Don't have an account?
                <span><a href = "register.html" class = "register-link">Register</a></span>
            </p>
        </main>
    </div>
    <!-- Scroll to top button -->
    <button class = "scroll-top" id = "scroll-top">▲</button>

    <!-- Footer -->
    <footer class = "footer">
        <div class = "footer-links">
            <a href = "index.html">Home</a>
            <a href = "about.html">About</a>
            <a href = "products.html">Products</a>
            <a href = "contact.html">Contact</a>
        </div>

        <p>© 2025 Vortex. All rights reserved.</p>
    </footer>
</body>
</html>
